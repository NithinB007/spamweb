<!DOCTYPE html>
<html>
<head>
  <title>Your Streamlit App Title</title>
  <style>
    /* Remove default browser margins and padding */
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;  /* Prevent scrollbars */
    }
    
    /* Set iframe to fill the entire viewport */
    iframe {
      width: 100vw;
      height: 100vh;
      border: none;  /* Remove iframe border */
    }
  </style>
</head>
<body>
  <iframe src="http://192.168.1.33:8501" width="100%" height="100%"></iframe>
</body>
</html>
